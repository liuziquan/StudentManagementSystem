<script type="text/javascript" language="javascript">

function resetpasswd() {
    $.ajax({
        type: "POST",
        url: "/users/changepasswd/?action=resetpasswd",
        data: $('#myFrom').serialize(),
        success: function (success) {
            window.location.href = "/users/login/";
