  <body class="login center">
  <form class="form-horizontal" role="form" action={% url "adduserurl" %} method="POST" >
    {% csrf_token %}

    <h3 class="col-md-offset-5 col-md-5">注册知数堂</h3>

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-5">{{item.label}}</label>
                <div class="col-md-2">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-5">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-5 col-md-5">
                <button type="submit" class="btn btn-danger btn-sm">新 增</button>
            </div>
        </div>
    </form>


  </body>
