{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>知数堂 | 登录</title>

    <link rel="stylesheet" href="{% static "/style/css/bootstrap.min.css" %}" type="text/css" > 
    <link rel="stylesheet" href="{% static "/style/font-awesome/css/font-awesome.css" %}" type="text/css" > 
    <link rel="stylesheet" href="{% static "/style/css/animate.css" %}" type="text/css" > 
    <link rel="stylesheet" href="{% static "/style/css/style.css" %}" type="text/css" >

    {% block extra_head %}{% endblock %}
</head>

<body class="gray-bg">
    {% if password_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>用户名或密码错误
        </div>
    {% endif %}

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>欢迎登陆知数堂</h3>
            <p>知数堂 - 最靠谱、最有品质的培训品牌</p>

            <form class="m-t" action="" method="post">
            {% csrf_token %}
            <!-- {{ form }} -->

            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-primary block full-width m-b" type="submit">登录</button>

            <p class="form-actions">
                <a href="/users/changepasswd"><input type="button" value="忘记密码" class="btn btn-danger"></a>
                <a href="/users/register"><input type="button" value="新学员？" class="btn btn-success"></a>
            </p>
        </form>
            <p class="m-t"> <small>&copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static "/style/js/jquery-2.1.1.js" %}"></script>
    <script src="{% static "/style/js/bootstrap.min.js" %}"></script>

</body>

</html>
