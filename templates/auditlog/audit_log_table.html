<table id="datatable" class="table table-striped table-bordered">
<thead>
<tr>
    <th>用户</th>
    <th id="t_ip"></th>
    <th>时间</th>
    <th>类型</th>
    <th>操作命令</th>
    <th>内容</th>
</tr>
</thead>
<tbody>
{% for i in lPage %}
    <tr>
        <td>{{ i.username }}</td>
        <td>{{ i.action_ip }}</td>
        <td>{{ i.audit_time|date:"Y-m-d H:i:s" }}</td>
        <td>{{ i.type }}</td>
        <td>{{ i.action }}</td>
        <td>{{ i.content|safe|truncatewords:"10" }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
